
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="智能订阅管理与财务分析助手">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons & Settings -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2933/2933116.png">
    <meta name="apple-mobile-web-app-title" content="SubScript">

    <title>SubScript - 智能订阅管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              primary: '#6366f1',    // Indigo 500
              secondary: '#10b981',  // Emerald 500
              accent: '#f43f5e',     // Rose 500
              // Semantic colors mapping to vars
              main: 'var(--text-main)',
              muted: 'var(--text-muted)',
              border: 'var(--border-color)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-background: #f1f5f9; /* Slate 100 */
        --bg-surface: #ffffff;    /* White */
        --text-main: #0f172a;     /* Slate 900 */
        --text-muted: #64748b;    /* Slate 500 */
        --border-color: #cbd5e1;  /* Slate 300 */
      }
      
      .dark {
        /* Dark Mode Defaults */
        --bg-background: #0f172a; /* Slate 900 */
        --bg-surface: #1e293b;    /* Slate 800 */
        --text-main: #f8fafc;     /* Slate 50 */
        --text-muted: #94a3b8;    /* Slate 400 */
        --border-color: #334155;  /* Slate 700 */
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg-background); 
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
        /* Mobile App Feel */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        overflow: hidden; /* Prevent body scroll, handle in main */
      }
      
      /* Allow text selection in inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; opacity: 0.5; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      
      /* Markdown Styles */
      .markdown-body {
        font-size: 0.95rem;
        line-height: 1.6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 600;
        margin-top: 1em;
        margin-bottom: 0.5em;
        color: var(--text-main);
      }
      .markdown-body p {
        margin-bottom: 1em;
      }
      .markdown-body ul, .markdown-body ol {
        padding-left: 1.5em;
        margin-bottom: 1em;
        list-style-type: disc;
      }
      .markdown-body strong {
        font-weight: 700;
        color: var(--primary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "marked": "https://aistudiocdn.com/marked@15.0.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
